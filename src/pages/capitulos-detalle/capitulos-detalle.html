<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="logo">
    <img src="{{imagen}}"/>
  </div>
  <h3>{{nombre}}</h3>
  <p>{{descrip1}}</p>
  <p>{{descrip2}}</p>
  <p>{{descrip3}}</p>
  <p>{{descrip4}}</p>
  
  <div class="web">
    <div [attr.class]="web!==undefined ? 'unaRed' : 'ocultar'"><span (click)="openURL(web)" align="center"><img src="assets/images/web.png" width="80px"/></span></div>
  </div>
</ion-content>
