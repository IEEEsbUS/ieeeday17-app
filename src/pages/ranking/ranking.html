<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clasificación</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div id="cuadro">
    <div id="front">
      <img src="assets/images/piernasLIGHT.png" width="150px"/>
    </div>
    <div id="back">
      <img src="assets/images/piernasLIGHTfondo.png" width="150px"/>
    </div>
    <div id="back2">
      <span></span>
      <p>¡¡¡ENHORABUENA!!!<br/>Habéis ganado la Gymkhana</p>
    </div>
  </div>
  
  <div id="boton">
      <button (click)="refrescar()" ion-button icon-only>
	<ion-icon name="refresh"></ion-icon>
      </button>
  </div>
  
  <h1 id="error"></h1>
  <table id="clasi">
    <tr>
      <th id="top" colspan="4">Clasificación general</th>
    </tr>
    <tr>
      <th id="izq"><ion-icon name="ribbon" style="color:white"></ion-icon></th>
      <th>Equipo</th>
      <th>Pruebas resueltas</th>
      <th id="der">Tiempo total (s)</th>
    </tr>
  </table>
</ion-content>
