<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prueba 1</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Catedral de Sevilla</h1>
  <div id="inicio">
    <div (click)="openURL(web)">
      <p><img src="assets/images/pruebas/catedralMaps.png"/></p>
      <p>Ve a la Catedral de Sevilla. <br/>37.3858626º, -5.9928018º</p>
    </div>
    <button (click)="empezar()" ion-button full>Empezar desafío</button>
  </div>
  
  <div id="desafio">
    <p id="descrReto"></p>
    <ion-input id="respuesta" [(ngModel)]="respuesta" placeholder="Respuesta"></ion-input>
    <button (click)="consulta()" ion-button full>Enviar respuesta</button>
    <p id="error">Respuesta equivocada</p>
  </div>
  
  <div id="contenido">
    <p id="correcto">Respuesta correcta</p>
    <p><img src="assets/images/pruebas/catedral.JPG"/></p>
    <p>contenidoCATEDRAL, descripción y datos sobre el sitio</p>
  </div>
</ion-content>
