<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{title}}
      </ion-title>  
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="logo">
      <img src="{{imagen}}"/>
    </div>

    <p>{{descripcion}}</p>
    <div class="web">
      <div [attr.class]="mapURL">
        <span (click)="openURL(mapURL)" align="center">
          <img src="assets/images/map.png" width="80px"/>
        </span>
      </div>
    </div>
</ion-content>
