<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prueba 6</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Plaza del Altozano</h1>
  <div id="inicio">
    <div (click)="openURL(web)">
      <p><img src="assets/images/pruebas/altozanoMaps.png"/></p>
      <p class="azul">Ve a la plaza del Altozano. <br/>37.385148, -6.003103</p>
    </div>
    <button (click)="empezar()" ion-button full>Empezar desafío</button>
  </div>
  
  <div id="desafio">
    <p id="descrReto"></p>
    <ion-input id="respuesta" [(ngModel)]="respuesta" placeholder="Respuesta"></ion-input>
    <button (click)="consulta()" ion-button full>Enviar respuesta</button>
    <p id="error">Respuesta equivocada</p>
  </div>
  
  <div id="contenido">
    <p id="correcto">Respuesta correcta</p>
    <p class="azul" (click)="openURL(web)">Localización. 37.385148, -6.003103</p>
    <p><img src="assets/images/pruebas/altozano.png"/></p>
    <p>Plaza del Altozano, descripción y datos sobre el sitio</p>
  </div>
</ion-content>
